<!DOCTYPE html>
<html lang="en" data-root-path="<%= htmlWebpackPlugin.options.rootPath %>">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="<%= htmlWebpackPlugin.options.rootPath %>favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= htmlWebpackPlugin.options.rootPath %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= htmlWebpackPlugin.options.rootPath %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= htmlWebpackPlugin.options.rootPath %>favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="<%= htmlWebpackPlugin.options.rootPath %>safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="ui-version" content="%REACT_APP_GIT_SHA%" />

    <!-- HTML Meta Tags -->
    <title>SpiritSwap</title>
    <meta
      name="description"
      content="The all-in-one DEX on Fantom. A complete hub for trading, lending, staking delegations, farming, and much more."
    />
    <meta name="theme-color" content="#0086ff" />

    <!-- Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SpiritSwap" />
    <meta
      property="og:description"
      content="The all-in-one DEX on Fantom. A complete hub for trading, lending, staking delegations, farming, and much more."
    />
    <meta
      property="og:image"
      content="<%= htmlWebpackPlugin.options.rootPath %>images/embed-banner.png"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SpiritSwap" />
    <meta
      name="twitter:description"
      content="The all-in-one DEX on Fantom. A complete hub for trading, lending, staking delegations, farming, and much more."
    />
    <meta
      name="twitter:image"
      content="<%= htmlWebpackPlugin.options.rootPath %>images/embed-banner.png"
    />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link
      rel="manifest"
      href="<%= htmlWebpackPlugin.options.rootPath %>manifest.json"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Jost"
      rel="stylesheet"
    />
  </head>
  <body style="background: #000315">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="modal-root"></div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
